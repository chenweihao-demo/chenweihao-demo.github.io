<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <script src="./js/playlist.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="stage">
        <audio autoplay src=""></audio>
        <div class="card">
            <div class="mask"></div>
            <div class="glue">
                <img src="http://p1.music.126.net/-EV4XhJEJn_Ib7ebS1OHhg==/109951164820593469.jpg" alt="" />
            </div>
            <div class="finger"></div>
            <div class="right">
                <h3>降临 (Live)</h3>
                <h5>(Live)</h5>
                <div class="contral">
                    <span class="iconfont prev">&#xf0069;</span>
                    <span class="iconfont play">&#xe668;</span>
                    <span class="iconfont next">&#xf006a;</span>
                    <div class="volume"><span class="iconfont">&#xe639;</span><input type="range" class="volume-range" value="1" min="0"
                            step="0.1" max="1" />
                        <div class="volume-big-box">
                            <div class="volume-box">
                                <span class="back" id="volume-back"></span>
                                <span class="pointer" id="volume-pointer"></span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="progress">
                    <input type="range" class="progress-range" value="0" min="0" step="0.01" max="100" />
                    <div class="range-big-box">
                        <div class="range-box">
                            <span class="back" id="range-back"></span>
                            <span class="pointer" id="range-pointer"></span>
                        </div>
                    </div>

                </div>
                <div class="time">
                    <span class="fl">00:00</span>
                    <span class="fr">00:00</span>
                </div>
                <div class="lyric">
                    <ul></ul>
                </div>
            </div>
        </div>
        <ul class="list"></ul>
    </div>
    <canvas id="canvas"  height="400"></canvas>
    <script src="./js/main.js"></script>
   
</body>

</html>
